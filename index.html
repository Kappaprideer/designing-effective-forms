<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="row mb-3">
                <label for="name" class="form-label">Imię i nazwisko</label>
                <div class="input-group">
                    <span class="input-group-text" id="firstName">Imię</span>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                    <span class="input-group-text" id="lastName">Nazwisko</span>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                </div>
                </div>
            <div class="mb-3">
                <label for="adres" class="form-label">Adres</label>
                <div class="input-group">

                <span class="input-group-text" id="street">Ulica</span>
                <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group">
                    <span class="input-group-text" id="city">Miasto</span>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>

                    <span class="input-group-text" id="postalCode">Kod pocztowy</span>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                <div class="input-group">
                    <span class="input-group-text" id="selectCountry">Kraj</span>
                    
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                    
                    <span class="input-group-text" id="selectPhoneCode  ">Numer kierunkowy</span>
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz numer kierunkowy</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                        <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Dostawa</label>
                <div class="input-group">
                <span class="input-group-text" id="exampleInputEmail1  ">Adres email</span>
                <input type="email" class="form-control" id="exampleInputEmail1">
                </div> 
            </div>
            <div class="mb-3">
                <label for="shippingMethod" class="form-label">Rodzaj przesyłki: </label>
                    <input type="radio" id="DPD" name="shippingMethod" value="DPD">
                    <label for="DPD"> DPD </label>
                    <input type="radio" id="Inpost" name="shippingMethod" value="InPost">
                    <label for="Inpost"> InPost </label>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Rodzaj płatności: </label>
                    <input type="radio" id="Karta" name="paymentMethod" value="karta">
                    <label for="DPD">Karta</label>
                    <input type="radio" id="blik" name="paymentMethod" value="BLIK">
                    <label for="Inpost">BLIK</label>
                    <input type="radio" id="Posrednik" name="paymentMethod" value="Posrednik">
                    <label for="Inpost">Pośrednik płatności</label>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <div class="input-group mb-3">
                    <label class="form-check-label me-3" for="vatUE">VAT UE</label>
                    <input type="checkbox" class="form-check-input me-2" id="vatUE">
                    <!-- <label class="form-check-label me-3" for="vatUE">VAT UE</label> -->
                    <span class="input-group-text" id="vatNumber">VAT Number</span>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                </div>

                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
